<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单联动</title>
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<div id="radio">
		<div id="radio-1">
			<input type="radio" name="student" id="student">在校生
            <span class="school"></span>
		</div>
		<div id="radio-2">
			<input type="radio" name="student" id="young">非在校生
			<span class="company"></span>
		</div>
	</div>
	<div id="list">
		<div id="schoolList" style="display:none;">
			<label for="">学校</label>
			<select name="school-city" id="schoolCity" style="width:150px;height:30px;">
			</select>
			<select name="school-name" id="schoolName" style="width:150px;height:30px;margin-left:100px;">
			</select>
		</div>
		<div id="youngList" style="display:none;">
			<label for="">就业单位</label>
			<input type="text" style="width:300px;height:30px;">
		</div>
	</div>
	<script src="js/index.js"></script>
</body>
</html>
