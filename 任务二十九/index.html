<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单验证</title>
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
		<table class="check">
			<tr>
				<td>名称</td>
			    <td><input type="text" id="txt" class="txt" placeholder="必填，长度为4-16个字符"></td>
			    <td><input id="btn" type="submit" value="验证" class="btn"></td>
		    </tr>
	    </table>
	<script type="text/javascript">
        	var otxt1=document.getElementById('txt');
          var obtn=document.getElementById('btn');
          obtn.onclick=function(){
            if(otxt1.value.length==0){          
              alert("姓名不能为空");
            }else if(otxt1.value.length<4||otxt1.value.length>16)
            {
              alert("你输入的长度必须为4~16个字符之间");
            }
            else{
              alert("姓名可用");
            }
           }
       
    
	</script>
</body>
</html>
